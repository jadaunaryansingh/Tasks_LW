<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email using EmailJS</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("bf7iOjekYszEcX-aw"); // Replace with your EmailJS user ID
    })();
  </script>
</head>
<body align='center'>

  <h2>üìß Send Email using JavaScript</h2>
  <form id="emailForm">
    <input type="text" name="from_name" placeholder="Your Name" required><br>
    <input type="email" name="reply_to" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send Email</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_4s9ahet', 'template_eaihd08', this)
        .then(function(response) {
          alert('‚úÖ Email sent successfully!');
        }, function(error) {
          alert('‚ùå Failed to send email: ' + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
